<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바 스크립트의 변수는 자료형을 구분하지않는다.
        // 자료형은 값이 대입될 때 자동으로 정해진다.
        function aaa(){
            var a = 5;
            var b = a+5;
            var c = 11+5;
            document.write("b는 " + b +"c = " + c);
        }
    </script>
</head>
<body>
    <script>
        aaa();
    </script>
</body>
</html>
