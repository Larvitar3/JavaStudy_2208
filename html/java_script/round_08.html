<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 400px;
            height: 300px;
            margin: 100px auto;
            background-color: burlywood;
            border: 1px solid brown;
        }
        button{
            width: 100px;
            height: 30px;
        }
    </style>
    <script>
        function man(){
            document.write("남자입니다.");
        }
        function woman(){
            document.write("여자입니다.");
        }
    </script>
</head>
<body>
    <div id="wrap">
        <p>당신은 남자입니까?</p>
        <button onclick="man()">Yes</button>
        <button onclick="woman()">No</button>
    </div>
</body>
</html>
