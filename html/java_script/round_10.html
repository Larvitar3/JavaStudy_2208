<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let inputNumber = prompt("숫자를 입력하세요.");
        
        document.write(inputNumber+"단"+"<br/>");
        for(i = 1; i < 10; i ++){
            document.write(inputNumber + " X " + i + " = " + (inputNumber*i)+"<br/>");
        }

        function gugudan(){
            for(i = 1; i < 10; i++){
                document.write(i + "단"+"<br/>");
                for(j = 1; j < 10; j++){
                    document.write(i + " X " + j + " = " + (i*j)+"<br/>");
                }
            }
        }

    </script>
</head>
<body>
    <button onclick="gugudan()">구구단 전체 출력</button>
</body>
</html>
